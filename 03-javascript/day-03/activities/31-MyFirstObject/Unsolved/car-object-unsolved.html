<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
     <!-- html markup instruction. -->
    <h1>
      car app
    </h1>
    <p>Please press, h to honk....</p>
  <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      // listen to the onkeyup event and tie a function to it
      document.onkeyup = function(event) {
        
        var userKey = event.key;
        //check if the key is h || t || d || w
        if (userKey === "h" || userKey === "t" || userKey === "d" || userKey === "w" ) {
          // assign the key to a variable
          // check if the key is h to honk
          if (userKey === "h") {
            car.honk();
            console.log("car was honked");
          }

          // check if the key is d to drive to work
          if (userKey === "d") {
            car.driveToWork();
            console.log("car was driven to work")

          }
          // check if the key is "w" to drive artound the world
          if (userKey === "w") {
            car.driveAroundWorld();
            console.log("car was driven around the world")

          }
          // check if the key is "t" to tune up
          if (userKey === "t") {
            car.getTuneUp();
            console.log("car got a tune up")

          }

          console.log("car's new stats: ");
          console.log("car make: " +car.make);
          console.log("car model: " + car.model);
          console.log("car milage: " + car.mileage);
          console.log("car color: " + car.color);
          // print the car's attributes
        }
        else {
          console.log("none of the keys / in else block");
        }
        
      }
          




    </script>
    
  </body>
</html>
