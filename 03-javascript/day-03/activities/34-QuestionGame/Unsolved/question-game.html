* Starting from a blank HTML file, create an array with 10 question objects. Each object in the array should be structured as follows:

* Then create code that will ask the user questions, one by one. The user must answer by hitting t (for true) or f (for false).

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-Rap Question Game</title>
</head>

<body>

    <h1>Battle Rap Question Game</h1>

    <h3>Score: <span id="users-score"> </span></h3>

    <h3>Here is the Question:</h3>
    <h3><span id="get-question"> </span></h3>


    <script>
        // Starting from a blank HTML file, create an array with 10 question objects. Each object in the array should be structured as follows: 
        //   `{ q: "QUESTION", a: "ANSWER" }`

        // CREATE ARRAY:

        // 1 Full
        let battleRapArray = [
            // 0
            { q: "Charlie Clips defeated Hollow da Don in their battle.", a: "True" },
            // 1
            { q: "Tay Roc and Tsunami Surf almost fought Chess and Steams in a two-on-two battle.", a: "False" },
            // 2
            { q: "T-Top beat Tha Saga to win the Ultimate Freestyling Friday championship.", a: "False" },
            // 3
            { q: "T-Top loss to Charlie Clips during the Rookies vs. Vets tournament.", a: "True" },
            // 4
            { q: "Hollow da Don's chapstick was thrown back onto the stage after he threw it into the crowd during his battle against Tay Roc.", a: "False" },
            // 5
            { q: "Geechi Gotti represents the Grandees neighborhood located in Compton, CA.", a: "True" },
            // 6
            { q: "Arsenal represents Newark, NJ.", a: "True" },
            // 7
            { q: "John John da Don's super move during battles is his 'guess which room I'm in' scheme.", a: "False" },
            // 8
            { q: "Cassidy refused to battle Murda Mook for $20,000.", a: "True" },
            // 9
            { q: "Dizaster beat Hollow da Don in the anticipated 'Grudge Match' on the Rare Breed Entertainment stage.", a: "False" }
        ];
        // -----------------------------------------------------------------
        // variables:
        // for score
        let usersScore = 0;
        // get element by id
        document.getElementById('users-score').innerText = usersScore;
        // index number for array
        let indexNum = 0;

        // for first array question
        let arrayQuestion = battleRapArray[indexNum].q;
        // starting question
        console.log(arrayQuestion);
        // for first array answer
        let arrayAnswer = battleRapArray[indexNum].a;

        // display true and false
        let displayTrue = 'True';
        let displayFalse = 'False';

        // get element by id
        document.getElementById('get-question').innerText = arrayQuestion;
        // -----------------------------------------------------------------
        // create a key press
        document.onkeypress = function () {
            // set up key event: s
            let key = event.key;
            // console.log(key);
            indexNum++;

            // function: limit keys to t and f to reflect 'true' and 'false'
            if (key === 't' || key === 'T' || key === 'f' || key === 'F') {

                // function: provides a 'true' or 'false' return

                function trueOrFalse() {
                    if (key === 't' || key === 'T') {
                        return displayTrue;
                    } else if (key === 'f' || key === 'F') {
                        return displayFalse;
                    } else { return '' }
                }

                // function: change to other questions through indexNum
                // reintroduce array questions and answers
                // return array questions
                function nextQuestion() {
                    if (trueOrFalse() && indexNum < 10) {
                        arrayQuestion = battleRapArray[indexNum].q;
                        arrayAnswer = battleRapArray[indexNum].a;
                        return arrayQuestion;
                    }
                }

                // conditional statement: juxtapose user's choice to array answers
                // use alerts to communicate the correct nature of answer choices to users
                // incentivize user's choices through an increase in score
                if (trueOrFalse() === arrayAnswer) {
                    alert('Your answer is correct!');
                    usersScore += 10;
                } else {
                    alert('Sorry. Your answer is incorrect!');
                    usersScore;
                }

                // ------------------------------------------------------
                // get element by id
                // for score
                document.getElementById('users-score').innerText = usersScore;

                // next questions
                document.getElementById('get-question').innerText = nextQuestion();
                // ------------------------------------------------------
                // close it out with a function
                function inClosing(myNum) {
                    if (indexNum === myNum) {
                        // console.log(typeof (myNum) );
                        document.write(`<h2><strong>You had ${usersScore / 10} questions out of 10 right!</strong></h2>`);
                    }
                }
                inClosing(10);
                // problem: directly equating indexNum to a specific number (10) was difficult, especially when using the '===' operator. I noticed that creating the myNum parameter in the function 
            }
        }
    </script>
</body>

</html>
