<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <div>
        <h4 id="directions-text">Press r, p, or s to begin the game!</h4>
    </div>

    <div>
        <h4 id="wins-text"></h4>
        <h4 id="losses-text"></h4>
        <h4 id="ties-text"></h4>

    </div>

    <div>
        <h6 id="user-text"></h6>
        <h6 id="computer-text"></h6>
    </div>

    <script type="text/javascript">
        // VARIABLES
        // -------------------------------
        // establish variables
        let wins = 0;
        let losses = 0;
        let ties = 0;


        // GET ELEMENTS
        // -------------------------------
        // get direction-text element before the game
        let directionsText = document.getElementById("directions-text");
        let winsText = document.getElementById("wins-text");
        let lossesText = document.getElementById("losses-text");
        let tiesText = document.getElementById("ties-text");
        let userText = document.getElementById("user-text");
        let computerText = document.getElementById("computer-text");

        // EVENT KEY
        // -------------------------------
        document.onkeyup = function (event) {
            let userGuess = event.key;
            // console.log(userGuess);

            let choices = ['r', 'p', 's'];
            let combo = Math.floor(Math.random() * choices.length);
            // console.log(combo);

            // establish computerGuesses
            let computerGuess = choices[combo];
            // console.log(computerGuess);

            // establish rules of game via if/else statements
            // create winning scenarios
            if (userGuess === "r" || userGuess === "p" || userGuess === "s") {
                if ((userGuess === "r" && computerGuess === "s") ||
                    (userGuess === "p" && computerGuess === "r") ||
                    (userGuess === "s" && computerGuess === "p")) {
                    wins++;
                }
                // create tie scenarios
                else if (userGuess === computerGuess) {
                    ties++;
                }
                // create remainder of scenarios that represent losses
                else {
                    losses++;
                }

                // Change Content
                // remove direction (it is critical that change of text content occurs within event.key setup)
                directionsText.textContent = "";
                console.log(directionsText);

                // include rest of text
                winsText.textContent = "Wins: " + wins;
                lossesText.textContent = "Losses: " + losses;
                tiesText.textContent = "Ties: " + ties;
                userText.textContent = "User: " + userGuess;
                computerText.textContent = "Computer: " + computerGuess;


            }
        };





    </script>
</body>

</html>
