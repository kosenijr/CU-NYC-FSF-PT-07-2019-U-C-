<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Creating an array of vegetables.
      // var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes"];
      let veggies = ['Potatoes', 'Spinach', 'Kale', 'Lettuce', 'Turnips', 'Parsnips', 'Mushrooms']
      let v = veggies;
      let vL = v.length;
      // Looping through each item in the array and logging a message to the console.
      // One Loop
      // for (var i = 0; i < vegetables.length; i++) {
      //   console.log("I love " + vegetables[i]);
      // }
      // Alternative Loop
      for (p = 0; p < vL; p++) {
        console.log(v[p] + " mustb be in my wife's salad recipe!");
      }

      // Separate for-loop statements with semicolons(;)

    </script>
    
  </body>
</html>
