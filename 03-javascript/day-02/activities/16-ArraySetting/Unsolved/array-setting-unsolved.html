<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Array Modifications</title>
</head>

<body>

  <h1>Open the console to see the magic!</h1>

  <script>

// Create an Array of Drinks with all capital letters
// ============================================================
    // var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];
    // var drinks = ["COKE", "PEPSI", "WATER", "ORANGE JUICE"];
    var drinks = ["COKE", "PEPSI", "WATER", "ORANGE JUICE"];


    console.log("First statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);
// ============================================================

// Then modify each element of the array (individually) to make them lowercase
// ============================================================
    drinks[0] = drinks[0].toLowerCase();
    drinks[1] = drinks[1].toLowerCase();
    drinks[2] = drinks[2].toLowerCase();
    drinks[3] = "orange juice";
// ============================================================

// ============================================================
    console.log("Second statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);
// ============================================================

// Capitalizing the first letters of every array element (this only works for one-word strings within the array)
// ============================================================
    console.log("Third statement");
    for (let p = 0; p < 4; p++) {
      let firstLetter = drinks[p].charAt(0).toUpperCase();
      // console.log(firstLetter);
      let remLetters = drinks[p].toLowerCase();
      // console.log(remLetters);
      let word = remLetters.slice(1);
      // console.log(word)
      let words = firstLetter.concat(word);
        console.log(words);
    }
// ============================================================

// Capitalizing multiple-string words within an array  (i.e. 'orange juice' => '[O]range [J]uice')
// ============================================================
console.log("Fourth statement");

// ============================================================

  </script>

</body>

</html>
