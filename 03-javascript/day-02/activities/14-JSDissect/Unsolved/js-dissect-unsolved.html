<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>
    Data Types, User Input, Conditional Logic - Uncommented
  </title>
</head>

<body>
  <script type="text/javascript">

    // ask user their name + assign to variable (prompt)
    var userName = prompt("What's your name?");
    // ask the user if they like cats (confirm)
    var confirmCats = confirm("Do you like cats?");

    // setting up vars for my pet's name, type, age, and a boolean
    var petName = "Meeses";
    var petType = "Tuxedo Cat";
    var petAge = 5;
    var petIsCat = true;

    // alert my pet's name, type, and age after confirming user's liking for cats. 
    // if there's no interest in cats, alert that my cat's info will not be shared.
    if (confirmCats) {
      alert(petName + " " + petType + " " + petAge);
    }
    // if not then alert user
    else {
      alert("You don't get my cat's information");
    }

    // alert whether my pet is a cat or not
    if (petIsCat) {
      alert("My pet is a cat");
    }
    else {
      alert("My pet is not a cat");
    }
// if my pet's age is not 7yo then alert this
    if (petAge !== 7) {
      alert("My pet is not 7 years old");
    }
// if my petAge is 5yo then alert this, else if the age is less than 5yo then alert this, else alert that the age is older than 5yo.
    if (petAge === 5) {
      alert("My pet is 5 years old");
    }
    else if (petAge < 5) {
      alert("My pet is less than 5 years old");
    }
    else {
      alert("My pet is older than 5 years old");
    }

    // document.write() overwrites the entire page. We don't normally use this, but we will today for simplicity
    document.write("Welcome to our page " + userName);

    // requests the age of user's cat and stores in CatAge variable
    var catAge = prompt("How old is your cat?");

    // Won't work as expected: the user's response returns a string that concatenates the 2 (i.e. ('9' + 2) results in '92' instead of '11'.)
    alert(catAge + 2);

    // Works as expected: parses the user's response, and adds 2 to the integer
    alert(parseInt(catAge) + 2);

    // document.write appears after alerts, confirms, and prompts

  </script>
</body>

</html>
