<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Variable Assignment</title>
  </head>
  <body>

    <!-- Note the script tag here as well as the "text/javascript" -->
    <!-- When we write JavaScript in HTML, it must be contained within a <script> tag. -->
    <script type="text/javascript">

      // Variables can be strings, numbers, or booleans (true / false)
      var name = "Snow White";
      var dwarfCount = 7;
      var isSleeping = true;

      // logging the name
      console.log("the name is: " + name);
      console.log("the number of dwarves are: " + dwarfCount);
      console.log("Snow White is sleeping: " + isSleeping);

      console.log("the type of name is: " + typeof name);
      console.log("the type of dwarfCount is: " + typeof dwarfCount);
      console.log("the type of isSleeping is: " + typeof isSleeping);
    </script>

  </body>
</html>
